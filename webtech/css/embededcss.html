<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Embeded style sheet</title>
    <style type="text/css">
        h2
        {
            font-style:italic;
            font-family:Jokerman;
            background-color:aqua;
            color:red;
        }
    </style>
</head>
<body>
    <h1>Demo for Embeded Style Sheet</h1><hr />
    <h2>Style for this H2 is coming from Embeded Stle Sheet</h2><hr />
    <h2>I do not have to define style for every H2 tag</h2><hr />

    <button onclick="window.location.href = 'inlinecss.html';">BACK</button>
</body>
</html>
